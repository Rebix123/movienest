{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieNest - All Your Movies in One Place</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static './asset/style.css' %}">
  <link rel="shortcut icon" href="./asset/Movie Nest.png" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo">
      <a href="/"><img src="{% static './asset/logo.png' %}" alt="MovieNest Logo"></a>
    </div>

    <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="nav" id="nav-menu">
      <ul>
        <li><a href="{% url 'movie_list' %}">Movies</a></li>
        <li><a href="{% url 'live' %}">Live</a></li>
        <li><a href="{% url 'genre_list' %}">Genres</a></li>
        <li><a href="{% url 'category_list' %}">Categories</a></li>
        <li><a href="{% url 'series_list' %}">Series</a></li>
        <li><a href="{% url 'movies_by_category' 6 %}">Anime</a></li>
      </ul>
    </div>
  </header>

  <div class="telegram">
    <img src="{% static './asset/telegram.jpg' %}" alt="Join us on Telegram">
  </div>

    <div class="s">
    <div class="search">
      <form method="GET" action="{% url 'search_movies' %}">
        <input type="text" name="q" placeholder="Search..." required>
        <button type="submit">Search</button>
      </form>
    </div>
  </div>

    <div class="movies">
        {% for movie in movies %}
          <div class="card" style="width: 18rem;">
            <a href="{% url 'movie_detail' slug=movie.slug %}">
              <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
              <div class="card-body">
                  <h3>{{ movie.title }}</h3>
              </div>
            </a>
          </div>
        {% empty %}
          <p>No Movies found.</p>
        {% endfor %}
    </div>
    </div>

  <footer>
    <p>MovieNest &copy;2025</p>
    <p>Note: We do not own any of the movies here.</p>
  </footer>

  <!-- JS -->
  <script src="{% static './asset/main.js' %}"></script>
</body>
</html>
